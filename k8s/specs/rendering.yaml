apiVersion: v1
kind: Service
metadata:
  name: rendering
spec:
  selector:
    app: rendering
  ports:
  - protocol: TCP
    port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rendering
  labels:
    app: rendering
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rendering
  template:
    metadata:
      labels:
        app: rendering
    spec:
      nodeSelector:
        kubernetes.io/os: windows
      containers:
      - name: sitecore-mvp-rendering
        image: sitecore-mvp-rendering
        ports:
        - containerPort: 80
        imagePullPolicy: Always
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Release
        - name: ASPNETCORE_URLS
          value: http://*:80
        - name: Sitecore__InstanceUri
          value: http://cd
        - name: Sitecore__RenderingHostUri
          value: https://$(STAGING_HOST)/
        - name: Sitecore__EnableExperienceEditor
          value: "true"
        - name: Sitecore_License
          valueFrom:
            secretKeyRef:
              name: sitecore-license
              key: sitecore-license.txt
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
            httpHeaders:
            - name: X-Kubernetes-Probe
              value: Liveness
          timeoutSeconds: 60
          periodSeconds: 30
          failureThreshold: 3
      imagePullSecrets:
      - name: regcred