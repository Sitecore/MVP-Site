apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: sitecore-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: "32k"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: cd.mvp
    http:
      paths:
      - path: /
        backend:
          serviceName: cd
          servicePort: 80
  - host: cm.mvp
    http:
      paths:
      - path: /
        backend:
          serviceName: cm
          servicePort: 80
  - host: id.mvp
    http:
      paths:
      - path: /
        backend:
          serviceName: id
          servicePort: 80
  - host: rendering.mvp
    http:
      paths:
      - path: /
        backend:
          serviceName: rendering
          servicePort: 80

  tls:
  - secretName: mvp-cd-tls
    hosts:
    - cd.mvp
  - secretName: mvp-cm-tls
    hosts:
    - cm.mvp
  - secretName: mvp-id-tls
    hosts:
    - id.mvp
  - secretName: mvp-rendering-tls
    hosts:
    - rendering.mvp