apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mvp-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: "32k"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/whitelist-source-range: 122.105.66.43,104.249.229.223 
spec:
  rules:
  - host: mvp-cd.sitecoredemo.com
    http:
      paths:
      - path: /
        backend:
          serviceName: cd
          servicePort: 80
  - host: mvp-cm.sitecoredemo.com
    http:
      paths:
      - path: /
        backend:
          serviceName: cm
          servicePort: 80
  - host: mvp-id.sitecoredemo.com
    http:
      paths:
      - path: /
        backend:
          serviceName: id
          servicePort: 80
  - host: mvp.sitecoredemo.com
    http:
      paths:
      - path: /
        backend:
          serviceName: rendering
          servicePort: 80

  tls:
  - secretName: sitecoredemo-tls
    hosts:
    - mvp.sitecoredemo.com
    - mvp-id.sitecoredemo.com
    - mvp-cm.sitecoredemo.com
    - mvp-cd.sitecoredemo.com