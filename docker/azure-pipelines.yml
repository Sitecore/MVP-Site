# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
    - ci-cd

resources:
- repo: self
  clean: true

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'f43220e9-b1d1-434d-a463-5a3a55c77760'
  imageRepository: 'mvp-solution-build-output'
  containerRegistry: 'mvpsitev2.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/docker/build/solution/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
