# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
    - ci-cd

resources:
- repo: self
  clean: true

variables:
  # Agent VM image name
  vmImageName: 'windows-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DockerCompose@0
      displayName: "Build Images"
      inputs:
        containerregistrytype: 'Container Registry'
        dockerRegistryEndpoint: 'DevEx MVP ACR'
        dockerComposeFile: '**/docker-compose.yml'
        qualifyImageNames: false
        action: 'Build services'
    - task: DockerCompose@0
      displayName: "Push Images"
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'MK-EMEA-PM-IND-INT-PIB-1000(41c1a79f-2b76-4e4a-8caa-79ed75d2e440)'
        azureContainerRegistry: '{"loginServer":"mvpsitev2.azurecr.io", "id" : "/subscriptions/41c1a79f-2b76-4e4a-8caa-79ed75d2e440/resourceGroups/MVP-Site-v2/providers/Microsoft.ContainerRegistry/registries/MVPSiteV2"}'
        dockerComposeFile: '**/docker-compose.yml'
        dockerComposeFileArgs: 'MVP_DOCKER_REGISTRY=mvpsitev2.azurecr.io/'
        qualifyImageNames: false
        action: 'Push services'
        additionalImageTags: '$(Build.BuildId)'
        includeLatestTag: true