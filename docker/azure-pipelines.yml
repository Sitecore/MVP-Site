# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
    - master

resources:
- repo: self
  clean: true

variables:
  # Agent VM image name
  vmImageName: 'windows-latest'

stages:

- stage: Build
  displayName: Build Images + Push to ACR
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DockerCompose@0
      displayName: "Build Images"
      inputs:
        containerregistrytype: 'Container Registry'
        dockerRegistryEndpoint: 'DevEx MVP ACR'
        dockerComposeFile: '**/docker-compose.yml'
        dockerComposeFileArgs: '$(DOCKER_COMPOSE_ARGS)'
        qualifyImageNames: false
        action: 'Build services'
        additionalImageTags: '$(Build.BuildNumber)-$(Build.SourceBranchName)'
        includeLatestTag: true
    - task: DockerCompose@0
      displayName: "Push Images with Latest Tag"
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: '$(AZURE_SUBSCRIPTION)'
        azureContainerRegistry: '$(AZURE_CONTAINER_REGISTRY)'
        dockerComposeFile: '**/docker-compose.yml'
        dockerComposeFileArgs: '$(DOCKER_COMPOSE_ARGS)'
        action: 'Push services'
        additionalImageTags: '$(Build.BuildNumber)-$(Build.SourceBranchName)'
        includeLatestTag: true
      condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    - task: DockerCompose@0
      displayName: "Push Images without Latest Tag"
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: '$(AZURE_SUBSCRIPTION)'
        azureContainerRegistry: '$(AZURE_CONTAINER_REGISTRY)'
        dockerComposeFile: '**/docker-compose.yml'
        dockerComposeFileArgs: '$(DOCKER_COMPOSE_ARGS)'
        action: 'Push services'
        additionalImageTags: '$(Build.BuildNumber)-$(Build.SourceBranchName)'
      condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/master'))
    - task: CopyFiles@2
      displayName: "Copy K8s specifications to staging directory"
      inputs:
        SourceFolder: 'k8s/specs'
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)/k8s-specs'
        CleanTargetFolder: true
    - task: CopyFiles@2
      displayName: "Copy Sitecore CLI definition to staging directory"
      inputs:
        SourceFolder: '.config'
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)/sitecore-cli'
        CleanTargetFolder: true
    - task: CopyFiles@2
      displayName: "Copy Serialisation assets to staging directory"
      inputs:
        SourceFolder: './'
        Contents: |
          sitecore.json
          src/**/*.module.json
          src/**/items/**
        TargetFolder: '$(Build.ArtifactStagingDirectory)/serialization'
        CleanTargetFolder: true
    - task: PublishBuildArtifacts@1
      displayName: "Publish Artifact containing Staging Directory Items"
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'deploy'
        publishLocation: 'Container'

- stage: Deploy
  dependsOn: Build
  displayName: Deploy to Staging
  jobs:
  - deployment: 'Deploy_Specs_to_Staging_AKS'
    pool:
      vmImage: $(vmImageName)
    environment: Staging
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadPipelineArtifact@1
            displayName: "Download Build Artifact"
            inputs:
              buildType: 'current'
              targetPath: '$(System.ArtifactsDirectory)'
          - task: Kubernetes@1
            displayName: Create MVP-Staging Namespace
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'Staging-MVP-Site-v2-mvp-staging-1594770370465'
              command: 'apply'
              useConfigurationFile: true
              configuration: '$(Build.ArtifactStagingDirectory)/k8s-specs/namespaces/namespace-staging.yaml'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
          - task: Kubernetes@1
            displayName: Deploy External Specifications
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'Staging-MVP-Site-v2-mvp-staging-1594770370465'
              namespace: 'mvp-staging'
              command: 'apply'
              useConfigurationFile: true
              configuration: '$(Build.ArtifactStagingDirectory)/k8s-specs/external'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
          - task: Kubernetes@1
            displayName: Deploy Init Specifications
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'Staging-MVP-Site-v2-mvp-staging-1594770370465'
              namespace: 'mvp-staging'
              command: 'apply'
              useConfigurationFile: true
              configuration: '$(Build.ArtifactStagingDirectory)/k8s-specs/init'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
          - task: Kubernetes@1
            displayName: Deploy Application Specifications
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'Staging-MVP-Site-v2-mvp-staging-1594770370465'
              namespace: 'mvp-staging'
              command: 'apply'
              useConfigurationFile: true
              configuration: '$(Build.ArtifactStagingDirectory)/k8s-specs'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
          - task: Kubernetes@1
            displayName: Update ID Image version
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'Staging-MVP-Site-v2-mvp-staging-1594770370465'
              namespace: 'mvp-staging'
              command: 'set'
              arguments: 'image deployments/id sitecore-xm1-id=mvpsitev2.azurecr.io/mvp-id:$(Build.BuildNumber)-$(Build.SourceBranchName)'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
          - task: Kubernetes@1
            displayName: Update CM Image version
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'Staging-MVP-Site-v2-mvp-staging-1594770370465'
              namespace: 'mvp-staging'
              command: 'set'
              arguments: 'image deployments/cm sitecore-xm1-cm=mvpsitev2.azurecr.io/mvp-cm:$(Build.BuildNumber)-$(Build.SourceBranchName)'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
          - task: Kubernetes@1
            displayName: Update CD Image version
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'Staging-MVP-Site-v2-mvp-staging-1594770370465'
              namespace: 'mvp-staging'
              command: 'set'
              arguments: 'image deployments/cd sitecore-xm1-cd=mvpsitev2.azurecr.io/mvp-cd:$(Build.BuildNumber)-$(Build.SourceBranchName)'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
          - task: Kubernetes@1
            displayName: Update CD Image version
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'Staging-MVP-Site-v2-mvp-staging-1594770370465'
              namespace: 'mvp-staging'
              command: 'set'
              arguments: 'image deployments/rendering sitecore-xm1-rendering=mvpsitev2.azurecr.io/mvp-rendering:$(Build.BuildNumber)-$(Build.SourceBranchName)'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
  - deployment: 'Deserialize_Content_to_Staging'
    pool:
      vmImage: $(vmImageName)
    environment: Staging
    strategy:
      runOnce:
        deploy:
          steps:
          - task: PowerShell@2
            displayName: Register Build Agent with Private Nuget Feed
            inputs:
              targetType: 'inline'
              script: |
                #Setup Credential Provider
                Invoke-WebRequest 'https://raw.githubusercontent.com/microsoft/artifacts-credprovider/master/helpers/installcredprovider.ps1' -OutFile installcredprovider.ps1
                .\installcredprovider.ps1 -Force 
                Remove-Item .\installcredprovider.ps1;
                $env:VSS_NUGET_EXTERNAL_FEED_ENDPOINTS='{ "endpointCredentials": [{"endpoint": "https://pkgs.dev.azure.com/Technical-Marketing/MVP-Site/_packaging/MVP-Preview%40Release/nuget/v3/index.json", "username":"NA", "password":"fuic3v54vtufaco3qpt5wukg4w7jlnltg4vk7l4xyy5mqtouttqa"}]}'
                
                # Add nuget source & install Sitecore CLI
                dotnet nuget add source https://pkgs.dev.azure.com/Technical-Marketing/MVP-Site/_packaging/MVP-Preview%40Release/nuget/v3/index.json --name "MVP-Preview@Release"
                dotnet tool install -g --add-source=https://pkgs.dev.azure.com/Technical-Marketing/MVP-Site/_packaging/MVP-Preview%40Release/nuget/v3/index.json sitecore.cli
          - task: PowerShell@2
            displayName: Login to Sitecore Instance
            inputs:
              targetType: 'inline'
              script: 'sitecore login --client-credentials true -a https://mvp-id.robearlam.com -h https://mvp-cm.robearlam.com --allow-write true --client-id "MVP_Automation" --client-secret "THIS_IS_A_LONG_STRING_THAT_IS_used_for_THE_SECRET_12345!!"'
              workingDirectory: '$(Build.ArtifactStagingDirectory)/serialization'
          - task: PowerShell@2
            displayName: Deserialize Sitecore Content
            inputs:
              targetType: 'inline'
              script: 'sitecore ser push'
              workingDirectory: '$(Build.ArtifactStagingDirectory)/serialization'
          - task: PowerShell@2
            displayName: Perform Full Sitecore Publish
            inputs:
              targetType: 'inline'
              script: 'sitecore publish'
              workingDirectory: '$(Build.ArtifactStagingDirectory)/serialization'