        <p>Becoming an Sitecore MVP has a lot of benefits for you. Here are some highlights:</p>
                                        <ul>
                                            <li>Recognition as a global Sitecore expert and community leader</li>
                                            <li>Access to early product releases and privileged resources, including direct access to product teams and kick-off webinars</li>
                                            <li>Exclusive invitations to MVP discussion forums.</li>
                                            <li>Meet your regional Sitecore team and peers during regional MVP meetings</li>
                                            <li>Exclusive Invitation to the MVP Summit. The Summit is executive insight to product and company strategy with lots of networking and fun activities.</li>
                                            <li>Discount at Sitecore events SUGCON, Symposium</li>
                                        </ul>
