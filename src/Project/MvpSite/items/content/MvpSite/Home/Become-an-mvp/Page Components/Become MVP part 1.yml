        <h3>Can I become an MVP?</h3>
        <p>The MVP Program is open for all individuals who work with the Sitecore platform. The key to be nominated is to share your expertise through online and offline channels. This could be by writing blog posts, giving presentations or webinars, and/or simply being active on our community platform or other channels.</p>
        
        <p>&nbsp;</p>
        <h3>How do I get invited?</h3>
        <p>Individuals can only get nominated by existing Sitecore MVPs or by Sitecore employees. They need to fill in a form that highlights why you should be considered for the MVP status.</p>
        <p>&nbsp;</p>
        <h3>How do I fill in my application?</h3>
        <p>After you are invited you need to create an account and you can start by completing the MVP application form on the MVP website:&nbsp;<a href="https://mvp.sitecore.com/application">https://mvp.sitecore.com/application</a><br />
        <br />
        Make sure you fill in the form as completely and detailed as possible. All information will be used to review your nomination.</p>
        <p>&nbsp;</p>
