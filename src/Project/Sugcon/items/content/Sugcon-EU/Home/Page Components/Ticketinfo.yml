        <h2>Ticket sales is open!</h2>
        <p>The normal ticket price is &euro;500. Sitecore MVPs (2019, 2020, 2021, 2022) will receive 30% discount from the ticket price. </p>
        <h4>You can also sign up for a Certification Exam at a discounted price of &euro;100.</h4>
        <p>The above prices are without the Hungarian VAT.&nbsp;</p>
        <p>Platinum and Gold partners can use Co-Op funds to pay for conference tickets. Platinum partners can buy up to 25 and Gold partners up to 10 full price tickets using Co-Op funds. The partners need purchase the tickets first and create a training co-op request with their invoice.</p>
